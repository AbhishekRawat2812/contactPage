<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Contact Page</title>
		<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="item">
				<div class="contact">
					<div class="first-text">LETS GET IN TOUCH</div>
					<img src="images.jpg" alt="" class="image">
					<div class="social-links">
						<span class="second-text">connect with us:</span>
						<ul class="social-media">
							<li><a href="#"><i class="bx bxl-facebook"></i></a></li>

							<li><a href="#"><i class="bx bxl-twitter"></i></a></li>

							<li><a href="#"><i class="bx bxl-youtube"></i></a></li>

							<li><a href="#"><i class="bx bxl-linkedin"></i></a></li>
						</ul>
					</div>
				</div>
				<div class="submit-form">
					<h4 class="third-text">Contact us</h4>
					<form action="">
						<div class="input-form">
							<div class="input-box">
								<input type="text" name="name" id="user_name" placeholder="Name" class="input" required>
								<label for="user_name">Name</label>
							</div>
							
							
							<div class="input-box">
								<input type="email" name="email" id="email" placeholder="Email" class="input" required>
								<label for="email">Email</label>
								
							</div>
							
							<div class="input-box">
								<input type="tel" name="contact" id="contact" placeholder="Contact" class="input" required>
								<label for="contact">Contact</label>
							</div>
							
							
							<div class="input-box">
								<textarea name="" required id="message" class="input" cols="30" rows="10"></textarea>
								<label for="">Message</label>
							</div>
							
							<input type="submit" class="button" value="submit">
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</body>
</html>
